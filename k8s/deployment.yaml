apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: php
  name: php
  labels:
    app: php
spec:
#  replicas: 10
  selector:
    matchLabels:
      app: php
  template:
    metadata:              
      labels:
        app: php
    spec:
      containers:
        - name: php
          image: php
          resources:        
            limits:
              cpu: "200m"   
              memory: "2Gi" 
            requests:        
              cpu: "100m"
              memory: "1Gi"
          ports:
            - containerPort: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: php-hpa
  namespace: php
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: php
  minReplicas: 15
  maxReplicas: 25
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
